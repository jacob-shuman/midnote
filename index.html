<!DOCTYPE html>
<html>
  <head>
    <!-- Meta -->
    <title>MidNote</title>

    <!-- Scripts -->
    <script src="https://unpkg.com/filer/dist/filer.min.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <h1>MidNote</h1>
    <div id="note" contenteditable></div>

    <!-- Tags -->

    <hr />
    <h2>All Tags</h2>
    <div id="tags"></div>

    <hr />

    <h2>New Tag</h2>
    <input id="tagEntry" type="text" />
    <button id>Save Tag</button>

    <p id="autoSaveTitle"></p>
    <p id="lastAutoSaveTime"></p>

    <hr />

    <!-- TODO: reset saved note functionality -->
    <h2>Reset</h2>
    <div>
      <label for="resetConfirmCheckbox">Are you sure you want to clear the saved note?</label>
      <input
        id="resetConfirmCheckbox"
        name="resetConfirmCheckbox"
        type="checkbox"
      />
    </div>
    <button>Reset Saved Note</button>
  </body>
</html>
